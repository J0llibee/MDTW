 RULE_OPTION_DEFAULT_AI_DESC:0 "AI將根據其他遊戲設置進行決議，例如強制執行歷史焦點和其他遊戲場景的選項。相當於1.5版本或更早期。"
 RULE_OPTION_RANDOM_AI_DESC:0 "AI將在遊戲開始時隨機決定發展路徑並嘗試執行它。"
 RULE_OPTION_FASCIST_GER_AI_DESC:0 "德國AI將保持法西斯主義，並試圖通過沿著國家戰略樹的相關路徑接管歐洲。"
 RULE_FASCIST_JAP_AI_DESC:0 "日本AI將試圖通過沿著國家戰略樹的相關路徑向南攻擊西方盟友。"
 RULE_OPTION_COMMUNIST_JAP_AI_DESC:0 "日本AI將試圖通過沿著國家戰略樹的相關路徑轉變共產主義並支持亞洲的其他共產主義政權。"
 RULE_OPTION_NEUTRALITY_JAP_AI_DESC:0 "日本AI將試圖向北攻擊蘇聯，並通過沿著國家戰略樹的相關路徑與軸心共謀大業。"
 RULE_DEMOCRATIC_JAP_AI_DESC:0 "日本AI將試圖通過沿著國家戰略樹的相關路徑改革為民主。"
 RULE_FASCIST_HISTORICAL_ITA_AI_DESC:0 "義大利AI將盡可能地追隨歷史事件。"
 RULE_FASCIST_ALTERNATE_ITA_AI_DESC:0 "在加入軸心國之前，義大利AI將試圖與西班牙建立聯盟，通過在國家戰略樹上的相關分支。"
 RULE_KAISER_GER_AI_DESC:0 "德國AI將試圖通過沿著國家戰略樹的相關路徑將凱撒恢復王位。"
 RULE_DEMOCRATIC_GER_AI_DESC:0 "德國AI將試圖通過沿著國家戰略樹的相關路徑建立君主立憲制。"
 RULE_OPTION_AUSTRIA_HUNGARY_HUN_AI_DESC:0 "匈牙利AI將試圖通過沿著國家戰略樹的相關路徑恢復奧匈帝國。"
 RULE_FASCIST_HUN_AI_DESC:0 "匈牙利AI將沿著最接近歷史的國家戰略樹的路徑前進，並試圖加入軸心國。"
 RULE_FASCIST_ALTERNATE_HUN_AI_DESC:0 "匈牙利AI將試圖通過沿著國家戰略樹中的相關路徑與義大利和奧地利組成自己的陣營。"
 RULE_DEMOCRATIC_ALTERNATE_FRA_AI_DESC:1 "法國AI將試圖組建包含德國的小協約國，捷克斯洛伐克將會創造那個派系並加入(需要"死亡或恥辱"資料片)。"
 RULE_OPTION_COMMUNIST_FRA_AI_DESC:0 "法國AI將試圖通過沿著國家戰略樹的相關分支轉變共產主義並加入共產國際。"
 RULE_OPTION_DEMOCRATIC_HISTORICAL_FRA_AI_DESC:0 "法國AI將盡可能地追隨歷史事件。"
 RULE_FASCIST_FRA_AI_DESC:0 "法國AI將試圖通過沿著國家戰略樹的相關路徑轉變法西斯並與法西斯德國共謀大業。"
 RULE_OPTION_COMMUNIST_HUN_AI_DESC:0 "匈牙利AI將試圖成為一個共產主義國家，並通過沿著國家戰略樹的相關道路與其他主要共產主義國家結盟。"
 RULE_OPTION_DEMOCRATIC_HUN_AI_DESC:0 "匈牙利AI將試圖通過沿著國家戰略樹的相關路徑成為君主立憲制國家。"
 RULE_OPTION_BALKAN_DOMINANCE_ROM_AI_DESC:0 "羅馬尼亞AI將試圖通過沿著國家戰略樹的相關路徑建立對其巴爾幹鄰居的至高無上的地位。"
 RULE_OPTION_DEMOCRATIC_ROM_AI_DESC:0 "羅馬尼亞AI將試圖通過沿著國家戰略樹的相關路徑改造國家，使其成為一個運作良好的民主國家，並與其他主要民主國家結盟。"
 RULE_COMMUNIST_ROM_AI_DESC:0 "羅馬尼亞AI將試圖通過沿著國家戰略樹中的相關路徑建立與主要共產主義力量的聯盟。"
 RULE_OPTION_COMMUNIST_YUG_AI_DESC:0 "南斯拉夫AI將試圖通過沿著國家戰略樹的相關道路改造該國成為一個共產主義共和國。"
 RULE_OPTION_DEMOCRATIC_YUG_AI_DESC:0 "南斯拉夫AI將試圖通過沿著國家戰略樹的相關路徑維持一個民主政府。"
 RULE_FASCIST_YUG_AI_DESC:0 "南斯拉夫AI將試圖更接近歐洲法西斯國家，旨在最終與他們結盟。"
 RULE_HISTORICAL_YUG_AI_DESC:0 "南斯拉夫AI將密切關注歷史事件。"
 RULE_OPTION_DEMOCRATIC_CZE_AI_DESC:0 "捷克斯洛伐克AI將試圖保持民主，並通過沿著國家戰略樹的相關路徑主要關注其內部發展。"
 RULE_OPTION_COMMUNIST_CZE_AI_DESC:0 "捷克斯洛伐克AI將試圖將該國改革為共產主義，並與蘇聯或另一個主要共產主義國家建立聯盟。"
 RULE_OPTION_DEMOCRATIC_ALTERNATE_CZE_AI_DESC:0 "捷克斯洛伐克的AI將試圖通過沿著國家戰略樹的相關路徑形成自己的派係來保衛自己，同時保持民主。"
 RULE_FASCIST_CZE_AI_DESC:0 "捷克斯洛伐克AI將試圖通過沿著國家戰略樹的相關路徑轉變國家法西斯主義並與德國達成協議。"
