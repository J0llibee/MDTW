 RULE_ALLOW_ACCESS_SAME_IDEOLOGY_DESC:0 "各國可以從擁有相同意識型態的國家獲得軍事通行權和停泊許可權。"
 RULE_ALLOW_ACCESS_BLOCKED_DESC:0 "各國可以從擁有相同陣營的國家獲得軍事通行權和停泊許可權。"
 RULE_ALLOW_RELEASE_NATIONS:0 "釋放國家"
 RULE_ALLOW_RELEASE_NATIONS_FREE_DESC:0 "除非特別阻止，否則各國可能會釋放國家"
 RULE_OPTION_PEACE_ONLY:0 "只有在和平時"
 RULE_ALLOW_RELEASE_NATIONS_PEACE_ONLY_DESC:0 "只有在國家和平時，才能釋放國家。"
 RULE_ALLOW_RELEASE_NATIONS_BLOCKED_DESC:0 "各國永遠不會釋放國家。"
 RULE_ALLOW_RELEASE_NATIONS_NOT_BRITAIN_TOOLTIP:0 "§Y[ENG.GetName]§!可能只會通過§Y國家戰略樹§!啟動§Y去殖民化§!政策。"
 RULE_ALLOW_RELEASE_NATIONS_PEACE_ONLY_TOOLTIP:0 "遊戲規則：§R各國只在和平時釋放國家。§!"
 RULE_ALLOW_RELEASE_NATIONS_BLOCKED_TOOLTIP:0 "遊戲規則：§R各國永遠不會釋放國家。§!"
 RULE_ALLOW_LICENSING:0 "生產許可證"
 RULE_ALLOW_LICENSING_FREE_DESC:0 "各國可從任何國家獲得生產許可證。"
 RULE_ALLOW_LICENSING_SAME_IDEOLOGY_DESC:0 "各國只能從擁有相同意識型態的國家獲得生產許可證。"
 RULE_ALLOW_LICENSING_SAME_FACTION_DESC:0 "各國只能從擁有相同陣營的國家獲得生產許可證。"
 RULE_ALLOW_LICENSING_BLOCKED_DESC:0 "各國可能永遠不會在特殊決議和事件之外獲得生產許可證。"
 RULE_ALLOW_LEND_LEASE:0 "租借法案"
 RULE_ALLOW_LEND_LEASE_FREE_DESC:0 "各國可以在任何世界局勢緊張度時向任何人租借裝備。"
 RULE_ALLOW_LEND_LEASE_LIMITED_DESC:0 "租借法案受到世界局勢緊張度和意識型態規則的限制。"
 RULE_ALLOW_LEND_LEASE_SAME_IDEOLOGY_DESC:0 "各國只能從擁有相同意識型態的國家獲得租借法案。"
 RULE_ALLOW_LEND_LEASE_SAME_FACTION_DESC:0 "各國只能從擁有相同陣營的國家獲得租借法案。"
 RULE_ALLOW_LEND_LEASE_BLOCKED_DESC:0 "各國永遠不會向任何其他國家租借法案。"
 RULE_ALLOW_VOLUNTEERS:0 "志願軍"
 RULE_ALLOW_VOLUNTEERS_FREE_DESC:0 "無論世界局勢緊張度如何，各國都可以派遣志願軍到任何國家。"
 RULE_ALLOW_VOLUNTEERS_LIMITED_DESC:0 "派遣志願軍受到世界局勢緊張度和意識型態的限制。"
 RULE_ALLOW_VOLUNTEERS_SAME_IDEOLOGY_DESC:0 "各國只能將志願軍派往擁有相同意識型態的國家。"
 RULE_ALLOW_VOLUNTEERS_BLOCKED_DESC:0 "各國永遠不會派遣志願軍到任何國家。"
 RULE_ALLOW_GUARANTEES:0 "保障獨立"
 RULE_ALLOW_GUARANTEES_FREE_DESC:0 "無論世界局勢緊張度如何，任何時候都可以保證任何國家的獨立性。"
 RULE_ALLOW_GUARANTEES_LIMITED_DESC:0 "發布保障獨立受到世界局勢緊張度和意識型態的限制。"
 RULE_ALLOW_GUARANTEES_SAME_IDEOLOGY_DESC:0 "各國只能保障獨立與其相同意識型態的國家。"
 RULE_ALLOW_GUARANTEES_BLOCKED_DESC:0 "國家永遠不能保障其他國家。這不會影響遊戲開始時存在的保障或通過國家戰略發布的保障。"
 RULE_ALLOW_REVOKE_GUARANTEES:0 "撤銷保證"
 RULE_ALLOW_REVOKE_GUARANTEES_ALLOWED_DESC:0 "可以撤銷保障獨立。"
 RULE_ALLOW_REVOKE_GUARANTEES_BLOCKED_DESC:0 "在國家戰略之外永遠不能撤銷保障獨立。"
 RULE_ALLOW_REVOKE_GUARANTEES_BLOCKED_TOOLTIP:0 "遊戲規則：§R在國家戰略之外永遠不能撤銷保障獨立。§!"
