 CARRIER_BOX_TOOLTIP:1 "§Y航空母艦§!提供艦隊的主要遠程打擊力量。受到§Y主力艦隊§!和§Y掩護艦隊§!掩護，航空母艦可以不受干擾地對敵人發動攻擊。如果任何§Y護航艦隊§!出現在此區域的戰鬥中，那他們也可能會出現在這個區域。"
