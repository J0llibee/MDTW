 SCREENING_TOOLTIP_NO_SCREENS:1 "缺乏§Y掩護艦隊§!將會讓敵方潛艇與輕型船艦鎖定您的主力艦並使用魚雷等武器造成龐大傷害導致定位瞄準敵方的效率降低，而可能受到定位瞄準率懲罰。"
