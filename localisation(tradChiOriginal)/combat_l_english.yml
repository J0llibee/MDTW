 combat_stat_depth_charges_info:1 "§H深水炸彈§!\n\n深水炸彈用於對付潛艇。\n"
 combat_stat_light_guns_info:2 "§H輕型火砲§!\n\n輕型火砲對付§Y輕巡洋艦與驅逐艦§!較有效率。您的艦隊的輕型火砲將瞄準最接近的敵人。\n"
 combat_stat_heavy_guns_info:2 "§H重型火砲§!\n\n重型火砲對付§Y超重型戰艦、主力艦、航母、戰鬥巡洋艦、重型巡洋艦§!較有效率。他們射程較遠，並且會優先射擊較大的目標。\n"
 combat_stat_anti_air:1 "§H艦隊防空火力§!\n\n艦隊防空火力是使用整個艦隊中所有船隻的防空武器火力計算的，它們會驅逐攻擊艦隊的敵方轟炸機並減少它們可能造成的傷害。\n"
 combat_stat_torpedoes_info:2 "§H魚雷§!\n\n魚雷將會無視裝甲，對付 §Y超重型戰艦、主力艦、航母、戰鬥巡洋艦、重型巡洋艦§!較有效率。對敵人發射的魚雷數量取決於他們輕巡洋艦和驅逐艦的§Y掩護效率§!。\n"
 screening_efficiency_info:2 "§H掩護效率§!\n\n高§Y掩護效率§! 能夠保護您的 §Y大型艦§! 不受敵方魚雷攻擊。您的航空母艦將會受到其他主力艦與中小型艦的掩護，超重型戰艦、主力艦、戰鬥巡洋艦、重型巡洋艦只會被輕巡洋艦與驅逐艦所掩護。\n"
 POSITIONING_INFO:1 "§H定位效率§!表示您掌控敵方交戰艦隊位置的能力。它受艦隊的相對規模，天氣和海軍上將技能的影響。在戰鬥開始後加入戰鬥的船隻會被鎖定。\n\n如果定位敵方效率低於100％，己方艦隊將受到懲罰。\n"
