 Act_748:0 "司法院釋字第748號解釋"
 Act_748_desc:0 " The draft bill would grant same-sex married couples almost all the rights available to heterosexual married couples under the Civil Code, with the exception that it only allows adoption of a child genetically related to one of them.The Executive Yuan passed it the following day, sending it to the Legislative Yuan for fast-tracked review."
