 ##2000s
 tai_post_kmt:0 "Taiwan democratization"
 tai_post_kmt_desc:0 "Until the early 1970s, the Republic of China was recognized as the sole legitimate government of China by the United Nations and most Western nations; who refused to recognize the People's Republic of China on account of the Cold War. The KMT ruled Taiwan under martial law until the late 1980s, with the stated goal of being vigilant against Communist infiltration and preparing to retake mainland China. Therefore, political dissent was not tolerated.The late 1970s and early 1980s were a turbulent time for Chinese people born in Taiwan, as many of the people who had originally been oppressed and left behind by economic changes became members of the Taiwan's new middle class. Free enterprise had allowed native Taiwanese to gain a powerful bargaining chip in their demands for respect for their basic human rights. The Kaohsiung Incident would be a major turning point for democracy in Taiwan.Taiwan also faced setbacks in the international sphere. In 1971, the ROC government walked out of the United Nations shortly before it recognized the PRC government in Beijing as the legitimate holder of China's seat in the United Nations. The ROC had been offered dual representation,[citation needed] but Chiang Kai-shek demanded to retain a seat on the UN Security Council, which was not acceptable to the PRC.[citation needed] Chiang expressed his decision in his famous "the sky is not big enough for two suns" speech.[citation needed] In October 1971, Resolution 2758 was passed by the UN General Assembly and "the representatives of Chiang Kai-shek" (and thus the ROC) were expelled from the UN and replaced as "China" by the PRC. In 1979, the United States switched recognition from Taipei to Beijing.Chiang Kai-shek died in April 1975, and was succeeded to the presidency by Yen Chia-kan while his son Chiang Ching-kuo succeeded to the leadership of the Kuomintang (opting to take the title "Chairman" rather than the elder Chiang's title of "Director-General"). Formerly the head of the feared secret police, Chiang Ching-kuo recognized gaining foreign support to securing the ROC's future security required reform. His administration saw a gradual loosening of political controls, a transition towards democracy, and moves toward Taiwanization of the regime.[77] Opponents of the Nationalists were no longer forbidden to hold meetings or publish papers. Though opposition political parties were still illegal, when the Democratic Progressive Party was established as the first opposition party in 1986, President Chiang decided against dissolving the group or persecuting its leaders. Its candidates officially ran in elections as independents in the Tangwai movement. In the following year, Chiang ended martial law and allowed family visits to mainland China.[78] Chiang selected Lee Teng-hui, a Taiwan born technocrat to be his vice president; the first in the line of succession to the presidency. The move followed other reforms giving more power to native born citizens and calmed anti-KMT sentiments.After Chiang Ching-kuo died in 1988, his successor, President Lee Teng-hui, continued to democratize the government. Lee transferred more government authority to Taiwanese born citizens, and Taiwan underwent a process of Taiwanization. In this localization process, local culture and history was promoted over a pan-China viewpoint. Lee's reforms included printing banknotes from the Central Bank instead of the usual Provincial Bank of Taiwan. He also largely suspended the operation of the Taiwan Provincial Government. In 1991 the Legislative Yuan and National Assembly elected in 1947 were forced to resign. These groups were originally created to represent mainland China constituencies. The restrictions on the use of Taiwanese languages in the broadcast media and in schools were also lifted."
