 thsr:0 "Taiwan High Speed Rail"
 thsr_desc:0 "Taiwan High Speed Rail (abbreviated THSR or HSR) is a high-speed rail line that runs approximately 350 km (217 mi), along the west coast of Taiwan, from the capital Taipei to the southern city of Kaohsiung. With construction and operations managed by a private company, Taiwan High Speed Rail Corporation (THSRC; TWSE: 2633), which also operates the line, the total cost of the project was NT$513.3 billion in 1998. At the time it was built, this was one of the world's largest privately funded rail construction schemes. The system is based primarily on Japan's Shinkansen,"
