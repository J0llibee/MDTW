 tai_921_earthquake:0 "1999 Jiji earthquake"
 tai_921_earthquake_desc:0 "The Jiji earthquake, known locally as the 921 earthquake, was a 7.3 ML or 7.6–7.7 Mw earthquake which occurred in Jiji, Nantou County, Taiwan on Tuesday, 21 September 1999 at 01:47:12 local time. 2,415 people were killed, 11,305 injured, and NT$300 billion worth of damage was done. It was the second-deadliest quake in recorded history in Taiwan, after the 1935 Shinchiku-Taichū earthquake."
