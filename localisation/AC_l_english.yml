 AC_build_button_tt_1:0 "投資建造計畫可以增加在被投資國家的影響力和增加收入\n\n§Y可以同時進行五個同類型的建造計畫，目標國家的腐敗程度和機件程度會影響建造時間，最低建造速率為0.25§!\n\n§L如果目標國家接受提出的投資計劃，計畫完成後他們會得到建設，投資者會得到資金§!"
